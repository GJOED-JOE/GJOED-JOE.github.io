thod.POST,produces &#x3D; &quot;application&#x2F;json;charset&#x3D;utf-8&quot;)</span><br><span class="line">public String receiveJsonOrg(@RequestBody JSONObject json) &#123;</span><br><span class="line">    return service.receiveJsonOrg(json);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@Override</span><br><span class="line">public String receiveJsonOrg(JSONObject json) &#123;</span><br><span class="line">    json &#x3D; json.getJSONObject(&quot;ESB&quot;).getJSONObject(&quot;DATA&quot;).getJSONObject(&quot;DATAINFOS&quot;);</span><br><span class="line"></span><br><span class="line">    Map&lt;String,Object&gt; map &#x3D; new HashMap&lt;&gt;();</span><br><span class="line">    &#x2F;&#x2F;返回json</span><br><span class="line">    Map&lt;String,Object&gt; result &#x3D; new LinkedMap();</span><br><span class="line">    Map&lt;String,Object&gt; ESB &#x3D; new LinkedMap();</span><br><span class="line">    Map&lt;String,Object&gt; DATA &#x3D; new LinkedMap();</span><br><span class="line">    Map&lt;String,Object&gt; DATAINFOS &#x3D; new LinkedMap();</span><br><span class="line">    List&lt;Map&lt;String,Object&gt;&gt; DATAINFO &#x3D; new ArrayList&lt;&gt;();</span><br><span class="line">    Map&lt;String,Object&gt; m &#x3D; new LinkedMap();</span><br><span class="line">    String RESULT &#x3D; &quot;S&quot;;</span><br><span class="line">    int DESC &#x3D; 0;</span><br><span class="line"></span><br><span class="line">    result.put(&quot;ESB&quot;,ESB);</span><br><span class="line">    ESB.put(&quot;RESULT&quot;,RESULT);</span><br><span class="line">    ESB.put(&quot;DESC&quot;,&quot;成功&quot;);</span><br><span class="line">    ESB.put(&quot;DATA&quot;,DATA);</span><br><span class="line">    DATA.put(&quot;DATAINFOS&quot;,DATAINFOS);</span><br><span class="line">    DATAINFOS.put(&quot;PUUID&quot;,json.getString(&quot;PUUID&quot;));</span><br><span class="line">    DATAINFOS.put(&quot;DATAINFO&quot;,DATAINFO);</span><br><span class="line"></span><br><span class="line">    JSONArray jsonArray &#x3D;json.getJSONArray(&quot;DATAINFO&quot;);</span><br><span class="line">    UupmOrgBean org &#x3D; new UupmOrgBean();</span><br><span class="line">    String order &#x3D; &quot;&quot;;</span><br><span class="line"></span><br><span class="line">    BigInteger orderNum;</span><br><span class="line">    for (int i &#x3D; 0; i &lt; jsonArray.size(); i++) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            map &#x3D; (Map&lt;String, Object&gt;) jsonArray.getJSONObject(i);</span><br><span class="line">            org.setOrg_id(Long.parseLong((String) map.get(&quot;CODE&quot;)));</span><br><span class="line">            org.setOrg_code((String) map.get(&quot;CODE&quot;));</span><br><span class="line">            org.setOrg_name((String) map.get(&quot;DESC1&quot;));</span><br><span class="line">            org.setOrg_pid(Long.parseLong((String) map.get(&quot;PARENTCODE&quot;)));</span><br><span class="line">            order &#x3D; (String)map.get(&quot;DESC14&quot;);</span><br><span class="line">            org.setOrg_type(order.length()-order.replaceAll(&quot;P&quot;,&quot;&quot;).length());</span><br><span class="line">            org.setIs_default(1);</span><br><span class="line">            org.setOrder_seq(oderTranslate(order));</span><br><span class="line">            org.setSource_type(1);</span><br><span class="line">            org.setValid_flag(((String)map.get(&quot;DESC15&quot;)).equals(&quot;正常&quot;) ? 1 : -1);</span><br><span class="line">            org.setOpt_time((String) map.get(&quot;SUBMITTIME&quot;));</span><br><span class="line"></span><br><span class="line">            m.put(&quot;CODE&quot;,map.get(&quot;CODE&quot;));</span><br><span class="line">            m.put(&quot;UUID&quot;,map.get(&quot;UUID&quot;));</span><br><span class="line">            if(dao.selectByPKey(org) &#x3D;&#x3D; null)&#123;</span><br><span class="line">                dao.insert(org);</span><br><span class="line">                m.put(&quot;SYNSTATUS&quot;,0);</span><br><span class="line">                m.put(&quot;SYNRESULT&quot;,&quot;新增成功&quot;);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                dao.updateSelective(org);</span><br><span class="line">                m.put(&quot;SYNSTATUS&quot;,0);</span><br><span class="line">                m.put(&quot;SYNRESULT&quot;,&quot;修改成功&quot;);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;catch (Exception e)&#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            ++DESC;</span><br><span class="line">            RESULT&#x3D;&quot;E&quot;;</span><br><span class="line">            m.put(&quot;CODE&quot;,map.get(&quot;CODE&quot;));</span><br><span class="line">            m.put(&quot;UUID&quot;,map.get(&quot;UUID&quot;));</span><br><span class="line">            m.put(&quot;SYNSTATUS&quot;,1);</span><br><span class="line">            m.put(&quot;SYNRESULT&quot;,&quot;失败：  &quot;+e.getMessage());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        DATAINFO.add(m);</span><br><span class="line">    &#125;</span><br><span class="line">    ESB.put(&quot;RESULT&quot;,RESULT);</span><br><span class="line">    if(DESC&gt;0)</span><br><span class="line">        ESB.put(&quot;DESC&quot;,&quot;总条数：&quot;+jsonArray.size()+&quot;条,失败：&quot;+DESC+&quot;条&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    JSONObject jsonR &#x3D; JSONObject.fromObject(result);</span><br><span class="line"></span><br><span class="line">    return 	jsonR.toString();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static Double oderTranslate(String order)&#123;</span><br><span class="line">    String[] str &#x3D; order.split(&quot;P&quot;);</span><br><span class="line">    int i &#x3D; str.length-1;</span><br><span class="line">    String o &#x3D;str[i];</span><br><span class="line"></span><br><span class="line">    for (int j &#x3D; 1; j &lt;&#x3D; str[i].length(); j++) &#123;</span><br><span class="line">        if(str[i].substring(0,j).equals(str[i].substring(j,str[i].length())))&#123;</span><br><span class="line">            o&#x3D;str[i].substring(0,j);</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return Double.parseDouble(o);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
