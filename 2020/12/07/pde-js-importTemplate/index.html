; &amp;&amp; fileExt !&#x3D; &#39;xls&#39;)&#123;</span><br><span class="line">               $.messager.show(&#123;</span><br><span class="line">                   title:&quot;提示&quot;,</span><br><span class="line">                   msg: &quot;允许格式（*.xls,*.xlsx）&quot;,</span><br><span class="line">                   showType:&#39;show&#39;</span><br><span class="line">               &#125;);</span><br><span class="line">   		&#125;else&#123;</span><br><span class="line">               initImportFile();</span><br><span class="line">   		&#125;</span><br><span class="line">       &#125; else &#123;</span><br><span class="line">           $.messager.show(&#123;</span><br><span class="line">               title:&#39;提示&#39;,&#x2F;&#x2F;&#39;提示&#39;,</span><br><span class="line">               msg: &#39;请先选择要导入的文件!&#39;,</span><br><span class="line">               showType:&#39;show&#39;</span><br><span class="line">           &#125;);</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">   function initImportFile() &#123;</span><br><span class="line">       &#x2F;&#x2F;文件加载中，请耐心等待....</span><br><span class="line">       if (!$(&#39;#prompt&#39;).html()) &#123;</span><br><span class="line">           $(&#39;#prompt&#39;).append(&#39;&lt;img src&#x3D;\&quot;&#39; + _url_loading_img + &#39;&quot;&#x2F;&gt;&#39; + appMessage.p9CommonArchiveFileLoading);</span><br><span class="line">       &#125;</span><br><span class="line">       $(&#39;#prompt&#39;).css(&#39;display&#39;, &#39;&#39;);</span><br><span class="line">       $(&#39;#import_ff&#39;).form(&#39;submit&#39;, &#123;</span><br><span class="line">           url: _url_importFile,</span><br><span class="line">           onSubmit: function () &#123;</span><br><span class="line">           &#125;,</span><br><span class="line">           success: function (data) &#123;</span><br><span class="line">               data &#x3D; JSON.p <script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
