<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line"></span><br><span class="line">import org.dom4j.Document;</span><br><span class="line">import org.dom4j.DocumentHelper;</span><br><span class="line">import org.dom4j.Element;</span><br><span class="line">import org.dom4j.io.OutputFormat;</span><br><span class="line">import org.dom4j.io.XMLWriter;</span><br><span class="line">import org.junit.Test;</span><br><span class="line"></span><br><span class="line">public class Dom4jXml &#123;</span><br><span class="line"></span><br><span class="line">	@Test</span><br><span class="line">	public void test()&#123;</span><br><span class="line">		Long start &#x3D; System.currentTimeMillis();</span><br><span class="line">		createXml();</span><br><span class="line">		System.out.println(&quot;运行时间：&quot;+ (System.currentTimeMillis() - start));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	&#x2F;**</span><br><span class="line">	 * 生成xml方法</span><br><span class="line">	 *&#x2F;</span><br><span class="line">	public static void createXml()&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			&#x2F;&#x2F; 1、创建document对象</span><br><span class="line">			Document document &#x3D; DocumentHelper.createDocument();</span><br><span class="line">			&#x2F;&#x2F; 2、创建根节点rss</span><br><span class="line">			Element rss &#x3D; document.addElement(&quot;rss&quot;);</span><br><span class="line">			&#x2F;&#x2F; 3、向rss节点添加version属性</span><br><span class="line">			rss.addAttribute(&quot;version&quot;, &quot;2.0&quot;);</span><br><span class="line">			&#x2F;&#x2F; 4、生成子节点及子节点内容</span><br><span class="line">			Element channel &#x3D; rss.addElement(&quot;channel&quot;);</span><br><span class="line">			Element title &#x3D; channel.addElement(&quot;title&quot;);</span><br><span class="line">			title.setText(&quot;国内最新新闻&quot;);</span><br><span class="line">			&#x2F;&#x2F; 5、设置生成xml的格式</span><br><span class="line">			OutputFormat format &#x3D; OutputFormat.createPrettyPrint();</span><br><span class="line">			&#x2F;&#x2F; 设置编码格式</span><br><span class="line">			format.setEncoding(&quot;UTF-8&quot;);</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">			&#x2F;&#x2F; 6、生成xml文件			</span><br><span class="line">			File file &#x3D; new File(&quot;rss.xml&quot;);</span><br><span class="line">			XMLWriter writer &#x3D; new XMLWriter(new FileOutputStream(file), format);</span><br><span class="line">			&#x2F;&#x2F; 设置是否转义，默认使用转义字符</span><br><span class="line">			writer.setEscapeText(false);</span><br><span class="line">			writer.write(document);</span><br><span class="line">			writer.close();</span><br><span class="line">			System.out.println(&quot;生成rss.xml成功&quot;);</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			System.out.println(&quot;生成rss.xml失败&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
